<div class="container">
    <div class="card shadow mb-4">
    <div class="card-body">
    <table class="table table-striped">
    <tr> <th>id</th><th>name</th> <th>birth date</th> <th>death date</th> <th>delete</th> <th>update</th></tr>
    <tbody *ngFor="let scientist of scientists">
    <tr >
    <td>{{scientist.id}}</td>
    <td>{{scientist.name}}</td>
    <td>{{scientist.birthDate | date:'dd/MM/yyyy'}}</td>
    <td>{{scientist.deathDate | date:'dd/MM/yyyy'}}</td>
    <td><a class="btn btn-danger" (click)="supprimerScientist(scientist)">delete</a></td>
    <td><a class="btn btn-success" [routerLink]="['/updateScientist',scientist.id]">update</a></td>
    </tr>
    </tbody>
    </table>
    </div>
    </div>
    </div>
