<div class="container">
    <div>
    <h2>Add scientist :</h2>
    </div>
    <form >
        <div class="col-sm-2 col-md-2 col-lg-2">
        <label >Scientist ID</label>
        <input type="text" [(ngModel)]="newScientist.id"
        name="idProduit" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4" >
        <label >Scientist name</label>
        <input type="text"[(ngModel)]= "newScientist.name"
        name="name" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
        <label >Bidth date</label>
        <input type="date" [(ngModel)]= "newScientist.birthDate"
        name="deathDate" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
        <label >Death date</label>
        <input type="date" [(ngModel)]= "newScientist.deathDate"
        name="deathDate" class="form-control">
        </div>
        <div class="mt-2">
        <button type="submit" (click)="addScientist()"class="btn btn-success">Ajouter</button>
        </div>
        </form>
        </div>
